<!DOCTYPE html>
<html>
  <head>
    <title>sharpener</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
      integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="card border-danger mb-3" style="margin: 0% 30%">
      <div
        class="card-header"
        style="color: orange; font-size: larger; text-align: center"
      >
        Book a Call
      </div>
      <div class="card-body">
        <p class="card-title" style="text-align: center">
          Book a call slot and our representative will call you within 1hr of
          selected time.
        </p>
        <form class="row g-3" onsubmit="saveData(event)">
          <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="col-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Time for Call</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label">Date</label>
            <input type="time" class="form-control" id="time" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn akshay col-12" id="submitBtn">
              GET A CALL
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="users"></div>

    <script src="callapi.js"></script>
  </body>
</html>
