<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
  
    <div class="contianer sz">
      <form>
        <header>
          <h1>Book a call</h1>
          <p>Book a call slot our reprensatitve will call you within 1hr of selected time</p>
        </header>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
          <label for="exampleInputTime" class="form-label">Time For Call</label><br>
          <input type="date" style="width: 48%;" id="date">
          <input type="time" style="width: 48%;" id="time">
        </div>
        <input class="bttn" type="button" onclick="clk()" value="Call Now" id="bttn">
      </form>
    </div>
    
    <script src="callapi.js" async defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
